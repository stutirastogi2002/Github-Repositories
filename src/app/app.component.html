<div class="grid h-screen place-items-center">
  <div class="font-bold text-3xl">
    Fyle Internship Challenge
  </div>
  <div>
    <div>
      <h2>GitHub Repo Viewer</h2>
      <form (submit)="loadRepositories()">
        <label for="githubUsername">GitHub Username:</label>
        <input type="text" id="githubUsername" [(ngModel)]="username" name="githubUsername">
        <button type="submit">Get Repositories</button>
      </form>
    </div>
    <div class="w-full">
      <table class="w-full">
        <tr *ngFor="let rowIndex of [0, 1, 2, 3, 4]">
          <td *ngFor="let colIndex of [0, 1]">

            <ng-container *ngIf="repositories[rowIndex * 2 + colIndex]">
              <div class="w-half h-100 bg-gray-100 p-4 border border-gray-300 m-4 text-left">
                <h3 class="text-xl font-bold mb-2">{{ repositories[rowIndex * 2 + colIndex].name }}</h3>
                <p class="text-sm">{{ repositories[rowIndex * 2 + colIndex].description }}</p>
                <div class="mt-2">
                  <div class="flex flex-wrap">
                    <div *ngFor="let topic of repositories[rowIndex * 2 + colIndex].topics" class="bg-gray-200 p-2 m-1">
                      {{ topic }}
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
          </td>
        </tr>
      </table>
    </div>
    
    
    
    <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
    <button (click)="nextPage()">Next</button>
    
    
  </div>
</div>
