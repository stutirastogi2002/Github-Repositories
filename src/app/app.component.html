<div class="grid h-screen place-items-center">
   
  <div>
    <div>
      <h2 class="text-2xl font-bold my-4">GitHub Repo Viewer</h2>
      <form (submit)="loadRepositories()" class="mt-4 p-4 border rounded-lg shadow-md">
        <label for="githubUsername" class="block text-gray-700">GitHub Username:</label>
        <input type="text" id="githubUsername" [(ngModel)]="username" name="githubUsername" class="block w-full p-2 border rounded-md">
        <button type="submit" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Get Repositories</button>
      </form>
    </div>
    <div class="w-full">
      
      <table class="w-full">
        <tr *ngFor="let rowIndex of [0, 1, 2, 3, 4]">
          <td *ngFor="let colIndex of [0, 1]">

            <ng-container *ngIf="repositories[rowIndex * 2 + colIndex]">
              <div class="w-half bg-gray-100 p-4 border border-gray-300 m-4 text-left">
                <h3 class="text-xl font-bold mb-2">{{ repositories[rowIndex * 2 + colIndex].name }}</h3>
                <p class="text-sm">{{ repositories[rowIndex * 2 + colIndex].description }}</p>
                <div class="mt-2">
                  <div class="flex flex-wrap">
                    <div *ngFor="let topic of repositories[rowIndex * 2 + colIndex].topics" class="bg-gray-200 p-2 m-1">
                      {{ topic }}
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
          </td>
        </tr>
      </table>
      
    </div>
    
    
    
    <button (click)="prevPage()" [disabled]="currentPage === 1" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-l">
      Previous
    </button>
    <button (click)="nextPage()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r">
      Next
    </button>
    
    
  </div>
</div>
